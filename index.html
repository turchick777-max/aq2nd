<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQUINTAQA - How It Works</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      min-height: 100vh;
      background-color: #e8ecf0;
    }
    
    .screen2 {
      min-height: 100vh;
      padding: 80px 50px;
      position: relative;
      overflow: hidden;
    }
    
    /* Сетка линий - более размытая и небрежная */
    .screen2::before {
      content: '';
      position: absolute;
      inset: 0;
      /* Очень тонкие и едва заметные линии сетки */
      background-image: 
        linear-gradient(to right, rgba(180, 190, 200, 0.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(180, 190, 200, 0.08) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 0;
      filter: blur(0.3px);
    }
    
    /* Точки в УГЛАХ клеток, а не на пересечениях линий */
    .screen2::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle, rgba(140, 160, 180, 0.25) 1px, transparent 1px);
      background-size: 20px 20px;
      /* Сдвигаем на половину клетки, чтобы точки были в углах, а не на линиях */
      background-position: 10px 10px;
      pointer-events: none;
      z-index: 1;
      filter: blur(0.5px);
    }
    
    .content {
      position: relative;
      z-index: 2;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #3a4a5a;
      margin-bottom: 80px;
    }
  </style>
</head>
<body>
  <section class="screen2">
    <div class="content">
      <h2 class="title">How It Works</h2>
    </div>
  </section>
</body>
</html>
